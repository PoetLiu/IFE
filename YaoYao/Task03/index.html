<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务三：表单（三）联动</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

<div class="container">
    <label class="small radio-container">
        <label for="undergraduate">在校生</label>
        <input id="undergraduate" type="radio" name="student" checked/>
        <span class="check-mark"></span>
    </label>
    <label class="radio-container">
        <label for="graduate">非在校生</label>
        <input id="graduate" type="radio" name="student"/>
        <span class="check-mark"></span>
    </label>
</div>

<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
