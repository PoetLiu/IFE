<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务九：使用HTML/CSS实现一个复杂页面</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

<div class="main">
    <div class="header">
        <div class="container clear-fix">
            <div class="left-box">
                <span class="vertical-center-helper"></span>
                <img class="logo" src="image/logo.png">
            </div>
            <div class="right-box">
                <span class="vertical-center-helper"></span>
                <div class="search-box">
                    <input id="search-input" class="search-input"/>
                    <img id="search-img" class="search-img" src="image/search.png">
                </div>
                <img src="image/login.png"><span class="font12">登录</span>
            </div>
        </div>
    </div>
    <div class="content container">
        <div class="left-box">
            <div id="user-info-box">
                <div id="user-info-top">
                    <div class="user-logo-box">
                        <div class="user-logo"></div>
                    </div>
                    <span id="user-name" class="font16">ABC123</span>
                </div>
                <div id="user-info-bottom">
                    <div>
                        <p class="font16" id="collect">110</p>
                        <p class="font12">收藏</p>
                    </div>
                    <div>
                        <p class="font16" id="fans">313</p>
                        <p class="font12">粉丝</p>
                    </div>
                </div>
            </div>
            <div id="user-nav-box" class="font12">
                <ul>
                    <li><img src="image/person.png">个人报表</li>
                    <li><img src="image/star.png">个人收藏</li>
                    <li><img src="image/share.png">我的分享</li>
                    <li><img src="image/star.png">图库</li>
                    <li><img src="image/star.png">成长记录</li>
                    <li><img src="image/check.png">账户信息</li>
                </ul>
            </div>
        </div>
        <div class="right-box">
            <div class="path"><span id="current-path" class="font12">C站&nbsp;/&nbsp;个人报表&nbsp;/&nbsp;文件一&nbsp;/&nbsp;文档一</span></div>
            <div class="inner-container">
                <div class="query"></div>
                <div class="history">
                    历史查询
                </div>
                <div class="statistic">
                   2016年4月份统计
                </div>
                <div class="content-box"></div>
                <div class="content-box-sm right"></div>
                <div class="content-box-sm"></div>
                <div class="content-box right"></div>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</div>

</body>
</html>
